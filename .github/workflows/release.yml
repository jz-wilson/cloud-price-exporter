name: Release

on:
  push:
    branches: [master]   # auto patch-bump on every master merge
    tags: ["v*"]         # manual override for major/minor bumps

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0   # required to read git tags for version bump

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -race -count=1 ./...

      # ── Version ───────────────────────────────────────────────────────────
      # On a manual v* tag push: use that tag as-is.
      # On a master push: auto-bump the patch component of the latest semver tag.
      - name: Compute version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
          else
            LATEST=$(git tag --sort=-v:refname \
              | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
              | head -1)
            if [[ -z "$LATEST" ]]; then LATEST="v0.0.0"; fi
            MAJOR=$(cut -d. -f1 <<< "${LATEST#v}")
            MINOR=$(cut -d. -f2 <<< "${LATEST#v}")
            PATCH=$(cut -d. -f3 <<< "${LATEST#v}")
            TAG="v${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi
          echo "tag=$TAG"             >> "$GITHUB_OUTPUT"
          echo "version=${TAG#v}"     >> "$GITHUB_OUTPUT"
          echo "Releasing $TAG"

      # ── Docker ────────────────────────────────────────────────────────────
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/jz-wilson/cloud-price-exporter
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=sha

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Helm ──────────────────────────────────────────────────────────────
      - uses: azure/setup-helm@v4

      - name: Package Helm chart
        run: |
          helm package . \
            --version "${{ steps.version.outputs.version }}" \
            --app-version "${{ steps.version.outputs.version }}"

      - name: Push Helm chart to GHCR (OCI)
        run: helm push cloud-price-exporter-*.tgz oci://ghcr.io/jz-wilson

      # ── GitHub Release ────────────────────────────────────────────────────
      # tag_name is explicit so the action creates the git tag when triggered
      # from a branch push (where no tag exists yet).
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: cloud-price-exporter-*.tgz
