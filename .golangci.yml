version: "2"

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - staticcheck
    - unused
    - ineffassign
    - bodyclose
    - misspell
    - nilerr
    - prealloc
    - gocritic
  settings:
    govet:
      enable:
        - shadow
    errcheck:
      exclude-functions:
        - (net/http.ResponseWriter).Write
        - (*github.com/sirupsen/logrus.Entry).Fatalf
        - (*github.com/sirupsen/logrus.Entry).Fatal
        - (*github.com/sirupsen/logrus.Logger).Fatalf
        - (*github.com/sirupsen/logrus.Logger).Fatal
    gocritic:
      enabled-tags:
        - diagnostic
      disabled-tags:
        - style
        - opinionated
        - performance

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/jz-wilson/cloud-price-exporter

issues:
  max-issues-per-linter: 50
  max-same-issues: 3
